<div class="form-group col-sm-4">
                      <select name="TeacherType" id="TeacherType" required class="form-control custom-form-control input-lg">

                      <option value="TEACHER KGS">TEACHER KGS</option>

                </div>

<div class="form-group col-sm-4">
                    <input type="text" name="TeacherPhone" id="TeacherPhone" autocomplete="off" placeholder="Teacher Phone" maxlength="15" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="text" name="TeacherWhatsApp" id="TeacherWhatsApp" autocomplete="off" placeholder="Teacher WhatsApp" maxlength="15" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="email" name="TeacherEmail" id="TeacherEmail" autocomplete="off" placeholder="Teacher Email " required class="form-control custom-form-control input-lg uc-text">
                </div>




                <div class="form-group col-sm-4">
                    <select name="Specialty" id="Specialty" required class="form-control custom-form-control input-lg ">
                    <option value="" selected disabled > Service Type</option>
                        <option value="YEARLY EXAMINATIONS">YEARLY EXAMINATIONS</option>
                        <option value="MONTHLY EXAMINATIONS">MONTHLY EXAMINATIONS</option>
                    </select>
          </div>

          <div class="form-group col-sm-4">
            <input type="text" name="StartingDate" id="StartingDate" autocomplete="off" placeholder="Starting Date" onfocus="(this.type='date')" onblur="(this.type='text')" required class="form-control custom-form-control input-lg uc-text" >

    <script>
         var subjectObject = {
    "SAAXIL": {
      "BARBARA": ["BARBARA", "GODAWAYN", "GODAYAR", "SHEEKH"] //4
      }
  }
  window.onload = function() {
    var subjectSel = document.getElementById("saaxil");
    var topicSel = document.getElementById("topic");
    var chapterSel = document.getElementById("chapter");
    for (var x in subjectObject) {
      subjectSel.options[subjectSel.options.length] = new Option(x, x);
    }
    subjectSel.onchange = function() {
      //empty Chapters- and Topics- dropdowns
      chapterSel.length = 1;
      topicSel.length = 1;
      //display correct values
      for (var y in subjectObject[this.value]) {
        topicSel.options[topicSel.options.length] = new Option(y, y);
      }
    }
    topicSel.onchange = function() {
      //empty Chapters dropdown
      chapterSel.length = 1;
      //display correct values
      var z = subjectObject[subjectSel.value][this.value];
      for (var i = 0; i < z.length; i++) {
        chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
      }
    }
  }
    </script>
